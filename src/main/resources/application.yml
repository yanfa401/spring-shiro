server:
  port: 9001

# 数据库
spring:
  datasource:
    url: jdbc:mysql://localhost:60298/spring-shiro?characterEncoding=UTF-8
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password:

# MyBatis配置
mybatis:
  #指定 xml配置文件路径
  mapper-locations: classpath:mappers/*.xml
  #指定java持久层 Mapper映射的实体类路径
  type-aliases-package: com.xielei.springshiro.entity
